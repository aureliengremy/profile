<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/css/main.css">
  <title>Simple Portfolio - Aurelien Gremy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid">
    <div class="row screen-row">
      <div class="left col-lg-4 col-12">
        <div class="container h-100">
          <div class="row h-100">
            <div class="profile col-lg-12 col-md-6 col-12 my-3">
              <div class="profile-img mb-3">
                <img src="/images/20220603_Demo Day-32.png" class="" alt="profile-picture" width="100px" height="100px">
              </div>
              <div class="profile-title">
                <p>Je suis Aurelien Gremy, développeur full-stack</p>
              </div>
            </div>
            <div class="social col-lg-12 col-md-6 col-12 mb-3">
              <div class="social-icon">
                <img src="images/icone/w-icons8-github-60.png" alt="github-icone">
                <img src="images/icone/w-icons8-linkedin-entouré-60.png" alt="linkedin-icone">
                <img src="images/icone/w-icons8-twitter-60.png" alt="twitter-icone">
                <img src="images/icone/w-icons8-codepen-50.png" alt="codepen-icone">
                <img src="images/icone/w-icons8-dev-64.png" alt="dev-icone">
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="right col-lg-8 col-12">
        <div class="container my-5">
          <div class="row my-2">
            Description
          </div>
          <div class="row my-2">
            Competence
          </div>
          <div class="row my-2">
            Projet
          </div>
          <div class="row my-2">
            Form
          </div>

        </div>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
